<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">              
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <img src="assets/demo/images/login/dimeh.png" alt="Image" height="120" class="mb-3" >
                    <div class="text-900 text-3xl font-medium mb-3">Bienvenue!</div>
                </div>

                <div>
                    <label for="username" class="block text-900 text-xl font-medium mb-2" >Nom d'utilisateur</label>
                    <input id="username" type="text" placeholder="Nom d'utilisateur" [(ngModel)]="form.userName" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

                    <label for="password1" class="block text-900 font-medium text-xl mb-2">Mot de passe</label>
                    <p-password id="password1" [(ngModel)]="form.password" placeholder="Mot de passe"  (ngModelChange)="isLoginFailed = false" [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>
                    <div *ngIf="isLoginFailed" class="flex align-items-center justify-content-between mb-5 gap-3">
                        <span  style="color: red;font-size: medium;">Les coordonnées spécifiées sont incorrects !</span> 
                        </div>
                    <div class="flex align-items-center justify-content-between mb-5 gap-5">
<!--                         <div class="flex align-items-center">
                            <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                            <label for="rememberme1">Remember me</label>
                        </div> -->
<!--                         <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)">Forgot password?</a> -->
                        <button pButton pRipple label="Login" class="w-full p-3 text-xl" (click)="onSubmit()"></button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
