<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="form-container flex flex-column align-items-center justify-content-center">
        <div class="form-border" style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="form-content w-full surface-card py-4 px-3 sm:px-5" style="border-radius:53px">
                <div class="text-center mb-5 mt-2">
                    <!-- <img src="assets/demo/images/login/dimeh.png" alt="Image" height="100" class="mb-2"> -->
                    <div class="text-900 text-2xl font-medium mb-3">Connexion</div>
                    <span>Clothing Management</span>
                </div>

                <div>
                    <label for="username" class="block text-900 text-l font-medium mb-2">Nom d'utilisateur</label>
                    <input id="username" type="text" placeholder="Nom d'utilisateur" [(ngModel)]="form.userName" pInputText class="w-full md:w-30rem mb-5" style="padding:0.75rem">

                    <label for="password1" class="block text-900 font-medium text-l mb-2">Mot de passe</label>
                    <p-password id="password1" [(ngModel)]="form.password" placeholder="Mot de passe" (ngModelChange)="isLoginFailed = false" [toggleMask]="true" [feedback]="false" styleClass="mb-5" inputStyleClass="w-full md:w-30rem"></p-password>
                    <div *ngIf="isLoginFailed" class="flex align-items-center justify-content-between mb-5 gap-3">
                        <span style="color: red; font-size: 14px;font-weight: 400;">Les coordonnées spécifiées sont incorrects !</span>
                    </div>
                    <div class="flex justify-content-center mb-3">
                        <button pButton pRipple label="Login" class="w-50 p-2 text-l" (click)="onSubmit()"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
