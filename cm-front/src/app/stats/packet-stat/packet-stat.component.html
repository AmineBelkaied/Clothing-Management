<div class="card ml-4 mt-0 mb-3" style="background-color: #fbfbfb">
  <p-card [style]="{ width: '100%'}" >
    <p-tabView>
      <p-tabPanel header="Table">
        <p-table [value]="packetsTableData" styleClass="p-datatable-sm" styleClass="p-datatable-striped">
          <ng-template pTemplate="header">
            <tr>
              <th>Etat</th>
              <th>Min-Max</th>
              <th>Avg</th>
              <th>Sum</th>
              <th>Pourcentage</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-item>
            <tr>
              <td>{{ item.name }}</td>
              <td>{{ item.min }}-{{ item.max }}</td>
              <td>{{ item.avg }}</td>
              <td>{{ item.paid }}</td>
              <td>{{ item.per }}%</td>
            </tr>
          </ng-template>
        </p-table>
      </p-tabPanel>
      <p-tabPanel header="Chart">
        <p-chart type="line" [data]="packetsData" [options]="packetsOptions" height="30rem"></p-chart>
      </p-tabPanel>
    </p-tabView>
  </p-card>
</div>
