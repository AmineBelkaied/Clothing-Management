
<div class="grid" style="margin:3%" >
  <div   *ngFor="let card of cards; let index = index" class="col-12 lg:col-6 xl:col-3">
      <div class="card mb-0 p-3" [ngClass]="'card-color-' + index" >
          <div class="flex justify-content-between mb-3">
              <div>
                  <span class="block text-900 font-medium mb-3">{{ card.status }}</span>
                  <div class="text-900 font-medium text-xl">{{card.statusCount}}</div>
              </div>
          </div>
      </div>
  </div>
</div>
