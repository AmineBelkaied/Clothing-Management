<div class="container-fluid">
  <div class="card ml-4 mt-2 mb-3" style="background-color: #ffffff; margin-left: 6rem !important">
    <div class="megabar">
      <div class="d-flex megabar-header menu">
        <div class="left-section d-flex align-items-center">
          <button pButton icon="pi pi-plus" class="p-button-success mr-2 p-2 buttonSize" (click)="addNewRow()"></button>
          <button pButton icon="pi pi-trash" class="p-button-danger mr-2 p-2 buttonSize" (click)="deleteSelectedPackets()"
            [disabled]="nbrSelectedPackets==0"></button><!--[disabled]="!selectedPackets || selectedPackets.length == 0"//Correction-->
          <button pButton icon="pi pi-refresh" class="p-button-info mr-2 p-2 buttonSize" (click)="resetTable()"></button>
          <span class="p-input-icon-left">
            <i class="pi pi-search"></i>
            <input pInputText type="text" [(ngModel)]="filter" (keyup.enter)="filterPackets()"
              (input)="handleInputChange()" placeholder="Client, Tel, Ville, Adresse, Page, Id"
              [style]="{ width: '230px' }" class="mr-2" />
          </span>
          <p-calendar [(ngModel)]="rangeDates" (ngModelChange)="filterPackets('date')" selectionMode="range"
            [readonlyInput]="true" inputId="range" placeholder="Filtrer par date/pÃ©riode" [showClear]="false"
            (onClearClick)="resetTable()"  [style]="{ width: '11rem' }" dateFormat="dd/mm" 
            [touchUI]="true">
            <ng-template pTemplate="footer">
              <div style="display: flex; align-items: center">
                <p-selectButton [options]="dateOptions" [(ngModel)]="mandatoryDateCheckBox" optionLabel="label"
                  optionValue="value" (click)="mandatoryDateChange()"></p-selectButton>
                <p-button label="Ancien Date" styleClass="p-button-text" (click)="oldDateFilter()"></p-button>
                <p-button label="Today" styleClass="p-button-text" (click)="todayDate()"></p-button>
                <p-button label="Clear" styleClass="p-button-text" (click)="clearDate()"></p-button>
              </div>
            </ng-template>
          </p-calendar>
        </div>


        <!-- Middle section -->
        <div class="middle-section flex align-items-center">

          <!--           <button pButton icon="pi pi-file" class="ml-2" pTooltip="CSV" tooltipPosition="bottom"></button> -->
        </div>

        <!-- Right section -->
        <div class="right-section justify-content-end">
          <app-status-container [params]="params" (statusChange)="onStatusChange($event)"></app-status-container>
          <!--           <p-button [label]="statusItemsLabel" (onClick)="toggleStatus()" severity="success" [style]="{'min-width': '180px'}"></p-button> -->

        </div>
      </div>

      <div *ngIf="showStatus">
      </div>
    </div>
  </div>
</div>
