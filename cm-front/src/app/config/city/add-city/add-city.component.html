<div class="card mt-3 pb-4" style="width: 100%;">
  <div class="card-body">
    <div class="card-text">
      <form #cityForm="ngForm">
        <div class="container">
          <div class="row justify-content-between">
            <div>
              <label for="name">Nom</label>
              <input pInputText id="name" placeholder="Nom de la ville" name="reference"
                [(ngModel)]="city.name" />
            </div>
            <div>
              <label for="postalCode">Code Postal</label>
              <input pInputText id="postalCode" placeholder="Code postale de la ville"
                name="postalCode" [(ngModel)]="city.postalCode" />
            </div>
            <div>
              <label for="postalCode" governorates="form-label">Gouvernorat</label>
              <p-dropdown [options]="governorates" [(ngModel)]="city.governorate" optionLabel="name" name="governorate" [style]="{ width: '100%' , height: '40px'}" appendTo="body"></p-dropdown>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
