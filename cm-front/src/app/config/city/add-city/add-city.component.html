<div class="card mt-3 pb-4" style="width: 100%;">
  <div class="card-body">
    <div class="card-text">
      <form #cityForm="ngForm">
        <div class="container">
          <div class="row">
            <div class="col-md-5">
              <label for="name" class="form-label">Nom</label>
              <input type="text" class="form-control" id="name" placeholder="Nom de la ville" name="reference"
                [(ngModel)]="city.name" />
            </div>
            <div class="col-md-3">
              <label for="postalCode" class="form-label">Code Postal</label>
              <input type="text" class="form-control" id="postalCode" placeholder="Code postale de la ville"
                name="postalCode" [(ngModel)]="city.postalCode" />
            </div>
            <div class="col-md-4">
              <label for="postalCode" governorates="form-label">Gouvernorat</label>
              <p-dropdown [options]="governorates" [(ngModel)]="city.governorate" optionLabel="name" name="governorate" [style]="{ width: '100%' , height: '40px'}" appendTo="body"></p-dropdown>
            </div>
          </div>
<!--           <div class="col-md-2 mt-3 pull-right">
            <ng-container *ngIf="cityService.editMode;else addMode">
              <button type="submit" class="btn btn-success">Modifier</button>
            </ng-container>
            <ng-template #addMode>
              <button type="submit" class="btn btn-primary">Ajouter</button>
            </ng-template>
          </div> -->
        </div>
      </form>
    </div>
  </div>
</div>
