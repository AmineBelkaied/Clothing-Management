<p-table #dt [value]="colors" [rows]="10" responsiveLayout="scroll" [rowHover]="true" dataKey="id"
[paginator]="colors.length > 6 ? true : false" [rows]="6" [showCurrentPageReport]="true">
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="id">Id <p-sortIcon field="id"></p-sortIcon>
            </th>
            <th pSortableColumn="name">Nom <p-sortIcon field="name"></p-sortIcon>
            </th>
            <th>Actions</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-color>
        <tr>
            <td>{{color.id}}</td>
            <td>{{color.name}}</td>
            <td>
                <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-4 buttonSize"
                    (click)="editColor(color)"></button>
                <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-danger buttonSize"
                    (click)="deleteColor(color)"></button>
            </td>
        </tr>
    </ng-template>
</p-table>
