<h5 class="mb-3 ml-3 mt-4">Ajouter une couleur</h5>
<div class="card mx-auto mt-4 mb-4" style="max-width: 90%;">
  <div class="card-body">
    <div class="card-text">
      <form #modelForm="ngForm" (ngSubmit)="addColor(modelForm)">
        <div class="container">
          <div class="row align-items-center">
            <!-- Name Input -->
            <div class="col-12 col-sm-6 col-md-4 mb-3">
              <label for="name">Nom</label>
              <input
                pInputText
                id="name"
                placeholder="Nom de la couleur"
                name="name"
                class="form-control"
                [(ngModel)]="color.name" />
            </div>

            <!-- Color Picker Input with Left Margin on Larger Screens -->
            <div class="col-12 col-sm-6 col-md-4 mb-3 ml-md-3">
              <label for="hex">Couleur</label>
              <p-colorPicker
                class="w-100 ml-4"
                id="hex"
                name="hex"
                [(ngModel)]="color.hex">
              </p-colorPicker>
            </div>
          </div>

          <!-- Button Row with Buttons on the Same Line -->
          <div class="row mt-4">
            <div class="col-12 d-flex justify-content-start">
              <ng-container *ngIf="colorService.editMode; else addMode">
                <button type="submit" class="btn btn-success mr-2">Modifier</button>
              </ng-container>
              <ng-template #addMode>
                <button type="submit" class="btn btn-primary mr-2">Ajouter</button>
              </ng-template>
              <button type="button" class="btn btn-info" (click)="reset(modelForm)">Reset</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
