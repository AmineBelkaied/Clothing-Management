<p-toast position="bottom-right"></p-toast>
<div class="container-fluid">
    <div class="card ml-4 mt-2 mb-3" style="background-color: #fbfbfb">
        <div class="card-body">
            <div class="row">
<p-tabView>
    <p-tabPanel header="Couleurs">
        <p-splitter [panelSizes]="[40,60]" [minSizes]="[30,70]" >
            <ng-template pTemplate>
               <app-add-color></app-add-color>
            </ng-template>
            <ng-template pTemplate>
                <app-list-colors></app-list-colors>
            </ng-template>
        </p-splitter>
    </p-tabPanel>


    <p-tabPanel header="Taille">
        <p-splitter [panelSizes]="[40,60]" [minSizes]="[30,70]" >
            <ng-template pTemplate>
               <app-add-size></app-add-size>
            </ng-template>
            <ng-template pTemplate>
                <app-list-sizes></app-list-sizes>
            </ng-template>
        </p-splitter>
    </p-tabPanel>

    <p-tabPanel header="Gouvernorats / Villes">
        <p-splitter [panelSizes]="[20,80]" [minSizes]="[20,80]">
            <ng-template pTemplate>
                <app-list-governorates [governorates]="governorates"></app-list-governorates>
            </ng-template>
            <ng-template pTemplate>
               <app-list-cities [governorates]="governorates"></app-list-cities>
            </ng-template>
        </p-splitter>
    </p-tabPanel>

    <p-tabPanel header="Pages FB">
        <p-splitter [panelSizes]="[40,60]" [minSizes]="[30,70]">
            <ng-template pTemplate>
                <app-add-fbpage></app-add-fbpage>
             </ng-template>
             <ng-template pTemplate>
                 <app-list-fbpages></app-list-fbpages>
             </ng-template>
        </p-splitter>
    </p-tabPanel>

    <p-tabPanel header="Utilisateurs">
            <ng-template pTemplate>
                <app-user></app-user>
             </ng-template>
    </p-tabPanel>
</p-tabView>
</div>
</div>
</div>
</div>  
<p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
