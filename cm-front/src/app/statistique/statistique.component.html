<div class="container-fluid">
  <div class="card ml-4 mt-2 mb-3" style="background-color: #fbfbfb">
    <div class="card-body px-0 py-0">
      <div class="row mt-3 ml-2 mr-3 mb-3">
        <div class="col-md-5">
          <p-calendar
            [(ngModel)]="rangeDates"
            (ngModelChange)="onChangeEndDate($event)"
            selectionMode="range"
            [appendTo]="chartContainer"
            dateFormat="dd/mm/yy"
            [readonlyInput]="true"
            inputId="range"
            placeholder="Filtrer par date/pÃ©riode"
            [showClear]="false"
            (onClearClick)="resetTable()"
            [showButtonBar]="true"
            [showIcon]="true"
            class="ml-4"
            [style]="{ width: '300px', 'z-index': 100 }"
          ></p-calendar>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid">
  <div class="card ml-4 mt-2 mb-3" style="background-color: #fbfbfb">
    <div class="card" #chartContainer>
      <p-chart
        type="bar"
        [data]="StatesData"
        [options]="StatesOptions"
      ></p-chart>
    </div>
  </div>
</div>
<div class="container-fluid">
  <div class="card ml-4 mt-2 mb-3" style="background-color: #fbfbfb">
    <div class="card">
      <p-chart
        type="line"
        [data]="DatesData"
        [options]="DatesOptions"
      ></p-chart>
    </div>
  </div>
</div>
<div class="container-fluid">
  <div class="card ml-4 mt-2 mb-3" style="background-color: #fbfbfb">
    <div
      class="card flex justify-content-center"
      style="height: 400px; width: 400px"
    >
      <p-chart type="pie" [data]="PagesData" [options]="PagesOptions"></p-chart>
    </div>
  </div>
</div>
